<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        let answer;
        // set은 중복을 허용하지 않는다
        let tmp = new Set();

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        // tmp를 정렬
        // Array.from(유사배열 객체) - 유사 배열 객체를 배열로 얕은 복사
        let a = Array.from(tmp).sort((a, b) => b - a);

        answer = a[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
