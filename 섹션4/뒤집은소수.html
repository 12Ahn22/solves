<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i <= parseInt(Math.sqrt(num)); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }

      // 자바스크립트 내장 배열을 사용해보기
      function solution(arr) {
        let answer = [];
        let reverseArr = [];
        // 1. 배열 요소들을 뒤집기
        let reversNum;
        for (const i of arr) {
          reversNum = String(i) //
            .split('')
            .reverse('')
            .join('')
            .replace(/0/g, '');
          reverseArr.push(Number(reversNum));
        }
        console.log(reverseArr);
        // 2. 뒤집은 요소들이 소수면 출력하기
        answer = reverseArr.filter((i) => isPrime(i));
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
