<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇠막대기</title>
</head>
<body>
  <script>
    // 생각해보기
    // 구해야하는 것 = 잘려진 쇠 막대기 개수
    // ')' 닫는 괄호를 만났을 때 경우를 생각하기

    function solution(s){
      let answer=0;
      let stack=[];

      for(let i=0; i<s.length; i++){
        // ( 를 만나면 스택에 넣어준다.
        if(s[i] === '(') stack.push('(');
        // ) 를 만난다면 경우의 수가 2가지로 나뉜다.
        // 1. 레이저를 쏘는 ) 인가?
        // 2. 쇠막대기의 끝을 의미하는 ) 인가?
        else if(s[i] === ')'){
          // 이전에 문자가 ( 라면 레이저
          stack.pop(); // 어쨋던 '('를 하나 뽑아야된다.
          if(s[i-1]==='('){
            answer += stack.length;
          }
          // 아니라면 쇠막대기의 끝
          else{
            answer++;
          }
        }
      }

      return answer;
    }
  
  let a="()(((()())(())()))(())";
  let b="(((()(()()))(())()))(()())";
  console.log(solution(a));
  console.log(solution(b));

  </script>
</body>
</html>
