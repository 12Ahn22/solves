<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          // 내 풀이 방법
            function solution(s){  
                let answer = '';
                // 만약 stack에 값이 있다면, 아직 괄호가 끝나지 않은 상태기 때문에
                // 문자열을 저장하지않는다.
                let stack = [];
                for(let ch of s){
                  // '('를 만나면 스택에 넣는다.
                  if(ch === '(') stack.push('(');
                  // ')'를 만나면 스택에서 '('를 꺼낸다.
                  if(ch === ')') stack.pop();
                  // ch가 소괄호들이 아닌 경우
                  if(ch !== '(' && ch !== ')'){
                    // 스택이 비어있다면 소괄호가 끝난 상태임으로 문자을 저장한다.
                    if(stack.length === 0) answer += ch;
                  }
                }
                return answer;
            }
            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            let str2="(A)BC(D(E)F)G";
            console.log(solution(str));
            console.log(solution(str2));

            // 다른 풀이 방법
            {
              function solution(s){  
                let answer;
                let stack=[];
                for(let x of s){
                  // 닫는 괄호를 만나면 여는 괄호를 만날 때 까지 전부 뽑아버린다.
                    if(x===')'){
                        while(stack.pop()!=='(');
                    }
                    else stack.push(x);
                }
                // join을 사용해서 arr를 문자열로 바꿔준다.
                answer=stack.join('');
                return answer;
              }
              let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
              console.log(solution(str));
            }
        </script>
    </body>
</html>
