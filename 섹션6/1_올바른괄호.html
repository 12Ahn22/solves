  <html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          // 내 풀이 방식
            function solution(s){
                // 문자열을 배열로 만든다
                const arr = s.split('');
                // '('를 만나면 스택에 push를 한다.
                let stack = [];
                for(let i=0; i < arr.length; i++){
                  if(arr[i] === '('){
                    stack.push('(');
                  }
                  else{
                    // ')'를 만나면 스택에서 pop을 한다.
                    const res = stack.pop();
                    // 만약, pop을 했을 때, '('가 나오지않는다면 짝이 맞지 않기때문에 NO
                    if(res !== '(') return 'NO';
                  }
                }
                console.log('스택 :',stack)
                // stack이 비어있지않다면, 짝이 맞지않아서 '('가 남은 경우라 NO
                if(stack.length !== 0) return 'NO';

                // 위 모든 조건에서 탈출했다면 YES
                return 'YES';
            }
            let a="(()(()))(()";
            let b="((()";
            let c="(()(()()))";
            console.log(solution(a));
            console.log(solution(b));
            console.log(solution(c));
        </script>
    </body>
