<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = arr; // 얕은 복사
                // 배열에서 2개의 요소를 뺀 값이 100이되면 된다.
                // 9개를 전부 더한 값 total
                const total = arr.reduce((acc,value)=> acc + value);
                // console.log(total);
                for(let i=0; i < arr.length-1;i++){
                  for(let j=i+1; j< arr.length; j++){
                    // 만약, total에서 배열 요소 두개를 뺀 값이 100이라면
                    // i와 j번째에 있는 값은 가짜다.
                    if((total-(arr[i]+arr[j])) === 100){
                      answer.splice(j,1);
                      answer.splice(i,1);
                    }
                  }
                }
                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
