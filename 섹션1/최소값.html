<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // Number객체에 있는 MAX_SAFE_INTEGER
        // - JavaScript에서 안전한 최대 정수값
        let answer,
          min = Number.MAX_SAFE_INTEGER;
        // 배열을 돌면서 min값을 변경
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        answer = min;
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11, -10];
      console.log(solution(arr));
    </script>
  </body>
</html>
