<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = 0;
        // 문자열의 요소를 하나씩 돌면서 해당 문자를 만나면
        // answer에 ++을 해준다
        for (const ch of s) {
          if (ch == t) {
            answer++;
          }
        }
        return answer;
      }

      let str = 'COMPUTERPROGRAMMING';
      console.log(solution(str, 'R'));
    </script>
  </body>
</html>
