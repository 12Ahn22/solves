<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택 정렬</title>
  </head>
  <body>
    <script>
      // N개의 숫자가 입력되면 오름차순으로 정렬하는 프로그램
      function sol(arr) {
        for (let i = 0; i < arr.length; i++) {
          let idx = i; // 현재 최솟값의 인덱스
          for (let j = i + 1; j < arr.length; j++) {
            // i의 바로 앞부터 모든 요소를 확인해 최솟값을 찾기
            if (arr[j] < arr[idx]) {
              // arr[j]가 arr[idx]보다 작으면 해당 idx를 j로 변경
              idx = j;
            }
          }
          // 결정된 최솟값과 현재 i 요소를 교환
          [arr[i], arr[idx]] = [arr[idx], arr[i]];
        }

        return arr;
      }

      console.log(sol([11, 22, 45, 2, 6, 1]));
    </script>
  </body>
</html>
