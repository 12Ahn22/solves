<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삽입정렬</title>
  </head>
  <body>
    <script>
      // 삽입 정렬
      function sol(arr) {
        let answer = [...arr];
        for (let i = 1; i < answer.length; i++) {
          // 1번째부터 시작 ~ 배열 길이까지
          // arr[i]의 올바른 위치를 찾아준다.
          let idx = i;

          // 배열은 앞부분 부터 정렬되고
          // 정렬된 앞부분을 전부 순회해서 arr[i]의 올바른 위치를 찾아야한다.
          while (
            answer[idx - 1] !== undefined && // idx가 0보다 작을 경우 방지
            answer[idx] < answer[idx - 1]
          ) {
            // 교환
            console.log('a[i]', answer[idx], 'a[i-1]', answer[idx - 1]);
            [answer[idx - 1], answer[idx]] = [answer[idx], answer[idx - 1]];

            console.log('배열', answer);
            idx = idx - 1;
          }
        }
        return answer;
      }
      console.log(sol([11, 7, 5, 6, 10, 9]));
    </script>
  </body>
</html>
