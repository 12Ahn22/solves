<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";
                // 1. str을 배열로 만든다.
                str = str.split('');

                // 2. 해당 배열에서 숫자인 경우 anser에 추가한다.
                for (const ch of str) {
                  if(!isNaN(Number(ch))) answer+=ch;
                }
                return answer;
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
